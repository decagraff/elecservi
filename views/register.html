<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Electro Servicios Chávez SAC</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/images/elecservi.ico" alt="Logo Electro Servicios Chávez SAC">
                <h2>Registro</h2>
            </div>
            <form id="register-form" action="/register" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="btn-auth">Registrarse</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/auth.js"></script>
</body>
</html>
